<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>a2_first</h1>
        <h2>NESTED FUNCTION</h2>
        {% if a > b %}
            {% if a > c %}
                <h1>{{a}} a is max</h1>
            {% else %}
                <h1>{{b}} b is max</h1>
            {% endif %}
        {% else %}
            {% if b > c %}
                <h2>{{b}} b is max</h2>
            {% else %}
                <h2>{{c}} c is max</h2>
            {% endif %}
        {% endif %}
    </center>
</body>
</html>
